
<div class='field choice one-off'>
	<input
		checked class='radio'
		data-bind="attr: {id: fid('undefined')}, checked: option"
		name='option' type='radio' value='undefined'
	/>
	<label data-bind="attr: {for: fid('undefined')}" class='label'>

		<span data-bind='html: oneOff()'></span>
	</label>
</div>
